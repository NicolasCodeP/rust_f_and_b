<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- Mobile-optimized viewport: -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<head>
    <!-- change this to your project name -->
    <title>Gestion des Coûts F&B</title>

    <!-- config for our rust wasm binary. go to https://trunkrs.dev/assets/#rust for more customization -->
    <link data-trunk rel="rust" data-wasm-opt="2" />
    <!-- this is the base url relative to which other urls will be constructed. trunk will insert this from the public-url option -->
    <base data-trunk-public-url />

    <link data-trunk rel="icon" href="assets/favicon.ico">


    <link data-trunk rel="copy-file" href="assets/sw.js"/>
    <link data-trunk rel="copy-file" href="assets/clear_cache.html"/>
    <link data-trunk rel="copy-file" href="assets/manifest.json"/>
    <link data-trunk rel="copy-file" href="assets/icon-1024.png" data-target-path="assets"/>
    <link data-trunk rel="copy-file" href="assets/icon-256.png" data-target-path="assets"/>
    <link data-trunk rel="copy-file" href="assets/icon_ios_touch_192.png" data-target-path="assets"/>
    <link data-trunk rel="copy-file" href="assets/maskable_icon_x512.png" data-target-path="assets"/>


    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/icon_ios_touch_192.png">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="white">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#404040">

    <style>
        html {
            /* Remove touch delay: */
            touch-action: manipulation;
        }

        body {
            /* Light mode background color for what is not covered by the egui canvas,
            or where the egui canvas is translucent. */
            background: #909090;
        }

        @media (prefers-color-scheme: dark) {
            body {
                /* Dark mode background color for what is not covered by the egui canvas,
                or where the egui canvas is translucent. */
                background: #404040;
            }
        }

        /* Allow canvas to fill entire web page: */
        html,
        body {
            overflow: hidden;
            margin: 0 !important;
            padding: 0 !important;
            height: 100%;
            width: 100%;
        }

        /* Make canvas fill entire document: */
        canvas {
            margin-right: auto;
            margin-left: auto;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .centered {
                font-size: 18px;
                padding: 20px;
            }
            
            /* Handle virtual keyboard */
            body.keyboard-open {
                height: 50vh;
            }
            
            body.keyboard-open canvas {
                height: 50vh;
            }
        }

        @media (max-width: 480px) {
            .centered {
                font-size: 16px;
                padding: 15px;
            }
            
            /* More aggressive keyboard handling for small screens */
            body.keyboard-open {
                height: 40vh;
            }
            
            body.keyboard-open canvas {
                height: 40vh;
            }
        }

        .centered {
            margin-right: auto;
            margin-left: auto;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f0f0f0;
            font-size: 24px;
            font-family: Ubuntu-Light, Helvetica, sans-serif;
            text-align: center;
        }

        /* ---------------------------------------------- */
        /* Loading animation from https://loading.io/css/ */
        .lds-dual-ring {
            display: inline-block;
            width: 24px;
            height: 24px;
        }

        .lds-dual-ring:after {
            content: " ";
            display: block;
            width: 24px;
            height: 24px;
            margin: 0px;
            border-radius: 50%;
            border: 3px solid #fff;
            border-color: #fff transparent #fff transparent;
            animation: lds-dual-ring 1.2s linear infinite;
        }

        @keyframes lds-dual-ring {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- The WASM code will resize the canvas dynamically -->
    <!-- the id is hardcoded in main.rs . so, make sure both match. -->
    <canvas id="the_canvas_id"></canvas>

    <!-- the loading spinner will be removed in main.rs -->
    <div class="centered" id="loading_text">
        <p style="font-size:16px">
            Loading…
        </p>
        <div class="lds-dual-ring"></div>
    </div>

    <!--Register Service Worker. this will cache the wasm / js scripts for offline use (for PWA functionality). -->
    <!-- Force refresh (Ctrl + F5) to load the latest files instead of cached files  -->
    <script>
        // We disable caching during development so that we always view the latest version.
        if ('serviceWorker' in navigator && window.location.hash !== "#dev") {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(error) {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }

        // Add error handling for WASM loading
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            const loadingText = document.getElementById('loading_text');
            if (loadingText) {
                loadingText.innerHTML = '<p style="color: #ff6666;">Failed to load application. Check console for details.</p>';
            }
        });

        // Check if WebAssembly is supported
        if (typeof WebAssembly !== 'object') {
            document.getElementById('loading_text').innerHTML = 
                '<p style="color: #ff6666;">WebAssembly is not supported in this browser.</p>';
        }

        // Mobile-specific optimizations (updated for keyboard support)
        function setupMobileOptimizations() {
            console.log('Setting up mobile optimizations with keyboard support');
            
            // Create invisible input for mobile keyboard activation
            const hiddenInput = document.createElement('input');
            hiddenInput.type = 'text';
            hiddenInput.style.position = 'absolute';
            hiddenInput.style.left = '-9999px';
            hiddenInput.style.top = '-9999px';
            hiddenInput.style.opacity = '0';
            hiddenInput.style.pointerEvents = 'none';
            hiddenInput.setAttribute('autocomplete', 'off');
            hiddenInput.setAttribute('autocorrect', 'off');
            hiddenInput.setAttribute('autocapitalize', 'none');
            hiddenInput.setAttribute('spellcheck', 'false');
            document.body.appendChild(hiddenInput);
            
            // Listen for egui input requests
            window.addEventListener('message', function(event) {
                if (event.data === 'egui_mobile_input') {
                    // Focus the hidden input to trigger mobile keyboard
                    hiddenInput.focus();
                    console.log('Mobile keyboard activation requested');
                } else if (event.data && event.data.type === 'egui_request_keyboard') {
                    // Alternative message format
                    hiddenInput.focus();
                    console.log('Mobile keyboard activation requested (alt format)');
                }
            });
            
            // Monitor for text input events and forward them
            hiddenInput.addEventListener('input', function(event) {
                // Send input back to egui
                const canvas = document.getElementById('the_canvas_id');
                if (canvas) {
                    const inputEvent = new CustomEvent('egui_text_input', {
                        detail: { text: event.target.value }
                    });
                    canvas.dispatchEvent(inputEvent);
                }
            });
            
            // Handle virtual keyboard visibility
            let initialViewportHeight = window.innerHeight;
            
            window.addEventListener('resize', function() {
                const currentHeight = window.innerHeight;
                const keyboardHeight = initialViewportHeight - currentHeight;
                
                if (keyboardHeight > 150) {
                    // Keyboard is probably open
                    document.body.classList.add('keyboard-open');
                } else {
                    document.body.classList.remove('keyboard-open');
                }
            });
            
            // iOS Safari specific fixes for keyboard
            if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                // Prevent viewport zoom when focusing input
                const meta = document.querySelector('meta[name="viewport"]');
                if (meta) {
                    meta.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover';
                }
                
                // Handle iOS keyboard events
                window.addEventListener('focusin', function() {
                    setTimeout(function() {
                        document.body.scrollTop = 0;
                        document.documentElement.scrollTop = 0;
                    }, 100);
                });
            }
        }

        // Run mobile optimizations after DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', setupMobileOptimizations);
        } else {
            setupMobileOptimizations();
        }
    </script>
</body>

</html>
